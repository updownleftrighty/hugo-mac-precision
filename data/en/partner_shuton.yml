description: Shuton ist eine Top Referenz der Hersteller von Kugelrollspindeln in Europa.  Angesiedelt im spanischen Baskenland, in der Schwerpunktregion des Werkzeugmaschinenbaus.   40 Jahre Erfahrung haben Shuton zu einem der führenden Spezialisten für Kugelgewindetriebe gemacht.  Erfahrene und engagierte Mitarbeiter stehen für höchste Präzision, Wettbewerbsfähigkeit und Zuverläßlichkeit.  Durch permanente Innovation und der Suche nach Perfektion wird Shuton zum „Best Partner“ für unsere Kunden. SHUTON fertigt Kugelgewindetriebe  für Werkzeugmaschinen, Kunststoffeinspritzung, Pressen und andere Anwendungen. In  Durchmessern von 16 bis 200 mm, Steigungen von 4 bis 100 mm und Spindeln von bis zu 15 Metern ungeteilter Länge.
